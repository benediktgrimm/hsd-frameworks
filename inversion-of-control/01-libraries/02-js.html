<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HSD React als Library</title>
  </head>
  <body>
    <script type="module">
      const element = document.createElement('div');
      element.className = 'container';
      element.textContent = 'Ich bin javascript rendered HTML';
      document.body.append(element);

      // und jetzt: Gebt dem Element mal Children.
    </script>
  </body>
</html>
